<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket - Cinema Ticket Booking DApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Create Ticket</h1>

        <!-- Create Ticket Section -->
        <div id="createTicket" class="card">
            <div class="card-header">
                <h2 class="card-title">Create Ticket</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="movieName">Movie Name:</label>
                    <select id="movieName" class="form-control">
                        <option value="">Select a movie</option>
                        <!-- Dynamically populate options from availableMovies -->
                        <script>
                            const select = document.getElementById('movieName');
                            const availableMovies = ['Haikyuu!! The Dumpster Battle (2024)', "My Hero Academia: World Heroes' Mission (2021)", 'Jujutsu Kaisen 0']; // Replace with actual list of available movies
                            availableMovies.forEach(movie => {
                                const option = document.createElement('option');
                                option.value = movie;
                                option.textContent = movie;
                                select.appendChild(option);
                            });
                        </script>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price (in Ether):</label>
                    <select id="price" class="form-control">
                        <option value="0.1">0.1 ETH</option>
                        <option value="0.2">0.2 ETH</option>
                        <option value="0.3">0.3 ETH</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" class="form-control" min="1">
                </div>
                <div class="form-group">
                    <label for="scheduledDate">Scheduled Date:</label>
                    <input type="text" id="scheduledDate" class="form-control" placeholder="YYYY-MM-DD">
                </div>
                <button onclick="createTicket()" class="btn btn-primary">Create Ticket</button>
            </div>
        </div>

        <!-- Link to Book Ticket page -->
        <div class="mt-4 text-center">
            <a href="book_ticket.html" class="btn btn-secondary">Go to Book Ticket</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
